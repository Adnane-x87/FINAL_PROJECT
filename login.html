<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <title>Log In - Hallane</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      .login-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .left-section {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #2d4930;
        color: white;
        padding: 60px;
      }

      .logo {
        width: 150px;
        position: absolute;
        top: 3px;
        left: 24px;
      }

      .welcome-text {
        position: absolute;
        top: 130px;
        left: 60px;
      }

      .welcome-text h1 {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .welcome-text p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 10px;
      }

      .person-image {
        position: absolute;
        bottom: 0px;
        left: 170px;
        width: 700px;
        height: auto;
        object-fit: contain;
      }

      .right-section {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        right: 0;
        background-color: white;
        padding: 60px;
      }

      .login-form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: 400px;
      }

      .login-title {
        font-size: 3rem;
        color: #2d4930;
        font-weight: bold;
        margin-bottom: 40px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #2d4930;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #e8e8e8;
        color: #666;
        outline: none;
      }

      .form-input:focus {
        background-color: white;
        color: #333;
        border-color: #4a6b4d;
      }

      .form-input::placeholder {
        color: #888;
      }

      .forgot-password {
        text-align: center;
        margin: 15px 0;
      }

      .forgot-password a {
        color: #888;
        text-decoration: underline;
        font-size: 0.9rem;
      }

      .signup-link {
        text-align: center;
        margin: 20px 0;
      }

      .signup-link a {
        color: #888;
        text-decoration: underline;
        font-size: 1rem;
      }

      .login-button {
        width: 100%;
        padding: 15px;
        background-color: #2d4930;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #1f3422;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="left-section">
        <a href="index.html">
          <img src="./icon/hallane.png" alt="logo" class="logo" />
        </a>
        <div class="welcome-text">
          <h1>Welcome</h1>
          <p>Enter your personal details and</p>
          <p>start journey with us</p>
        </div>
        <img
          src="./images/logpers.png"
          alt="Welcome Person"
          class="person-image"
        />
      </div>

      <div class="right-section">
        <form class="login-form">
          <h2 class="login-title">LOG IN</h2>

          <div class="form-group">
            <input
              type="text"
              class="form-input"
              placeholder="username"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-input"
              placeholder="Password"
              required
            />
          </div>

          <div class="forgot-password">
            <a href="#">Forget your password</a>
          </div>

          <div class="signup-link">
            <a href="signup.html">Sign up</a>
          </div>

          <button type="submit" class="login-button">log in</button>
        </form>
      </div>
    </div>

    <script>
      document
        .querySelector(".login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.querySelector('input[type="text"]').value;
          const password = document.querySelector(
            'input[type="password"]'
          ).value;

          if (username && password) {
            alert("Successful login!");
          } else {
            alert("Please fill in all fields");
          }
        });

      const inputs = document.querySelectorAll(".form-input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.style.borderColor = "#4a6b4d";
        });

        input.addEventListener("blur", function () {
          this.style.borderColor = "#2d4930";
        });
      });
    </script>
  </body>
</html>
