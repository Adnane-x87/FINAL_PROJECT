<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حجز المكان</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Rubik", sans-serif;
        background-color: #ffffff;
      }

      header {
        background-color: #2d4930;
        height: 70px; /* Fixed height */
        padding: 0 2rem;
        display: flex;
        align-items: center;
      }

      .logo {
        width: 172px;
        height: auto;
        margin-top: 12px;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      .container h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .container p {
        font-weight: 600;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      form {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
      }

      input,
      select {
        padding: 1rem;
        border: 2px solid #2d4930;
        border-radius: 6px;
        font-weight: 600;
        background-color: #d8d8d8;
        color: #2d4930;
        font-size: 1rem;
        flex: 1 1 300px;
      }

      input::placeholder {
        color: #2d4930;
        opacity: 1;
        text-align: right;
      }

      select {
        appearance: none;
      }

      .full-width {
        flex: 1 1 100%;
      }

      button {
        background-color: #2d4930;
        color: white;
        font-size: 1.2rem;
        font-weight: 700;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 999px;
        margin-top: 1.5rem;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="arab.html"
        ><img src="./icon/arablogo.png" alt="logo" class="logo"
      /></a>
    </header>

    <div class="container">
      <h2>احجز الآن</h2>
      <p>أكمل النموذج أدناه لحجز مكانك</p>

      <form>
        <input type="text" placeholder="الاسم الأول" required />
        <input type="text" placeholder="اسم العائلة" required />
        <input type="tel" placeholder="رقم الهاتف" required />
        <input type="email" placeholder=" البريد الإلكتروني" required />
        <input type="date" name="date" required />
        <select required class="full-width">
          <option value="" disabled selected>▶ اختر القاعة</option>
          <option value="hall1">Grand Ballroom</option>
          <option value="hall2">Conference Hall A</option>
          <option value="hall3">Garden Pavilion</option>
        </select>
        <button type="submit">احجز</button>
      </form>
    </div>
  </body>
</html>
